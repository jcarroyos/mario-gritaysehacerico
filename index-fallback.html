    <!-- Intentar cargar p5.serialport con fallback -->
    <script>
        // FunciÃ³n para cargar p5.serialport con mÃºltiples intentos
        function loadSerialPort() {
            const scripts = [
                'https://cdn.jsdelivr.net/gh/p5-serial/p5.serialport.js@main/lib/p5.serialport.js',
                'https://unpkg.com/p5.serialport@0.0.28/lib/p5.serialport.js',
                'https://rawcdn.githack.com/p5-serial/p5.serialport.js/main/lib/p5.serialport.js'
            ];
            
            let currentScript = 0;
            
            function tryLoadScript() {
                if (currentScript >= scripts.length) {
                    console.warn('âš ï¸ No se pudo cargar p5.serialport - funcionando en modo prueba');
                    return;
                }
                
                const script = document.createElement('script');
                script.src = scripts[currentScript];
                
                script.onload = function() {
                    console.log('âœ… p5.serialport cargado desde:', scripts[currentScript]);
                };
                
                script.onerror = function() {
                    console.warn('âŒ Error cargando:', scripts[currentScript]);
                    currentScript++;
                    tryLoadScript();
                };
                
                document.head.appendChild(script);
            }
            
            tryLoadScript();
        }
        
        // Cargar p5.serialport despuÃ©s de que p5.js estÃ© listo
        if (typeof p5 !== 'undefined') {
            loadSerialPort();
        } else {
            window.addEventListener('load', loadSerialPort);
        }
    </script>
